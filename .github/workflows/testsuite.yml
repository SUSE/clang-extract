name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        opensuse: [tumbleweed]
        compiler: [clang]
        build-type: [debug, release]
        version: [17, 18]

    container:
      image: opensuse/${{ matrix.opensuse }}
      options: --privileged

    steps:
    - name: dependencies
      run: zypper -n install
           libclang-cpp${{ matrix.version }}
           clang${{ matrix.version }}-devel
           libLLVM${{ matrix.version }}
           llvm${{ matrix.version }}
           llvm${{ matrix.version }}-devel
           meson ninja clang-tools gcc findutils bash libelf-devel
    - uses: actions/checkout@v2
    - name: meson
      run: meson setup build --buildtype=${{ matrix.build-type }} --native-file ce-native.ini
    - name: build
      run: meson compile -C build/ -v
      id: build
    - name: test
      run: meson test -C build/ -v
      id: check
    - name: diagnostics
      if: failure () && steps.check.outcome == 'failure'
      run: cat build/meson-logs/testlog.log
